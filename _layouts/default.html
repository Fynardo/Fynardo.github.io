<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>{{ page.title | default: site.title}}</title>

    <meta name="description" content="{{ page.description }}"/>

    <meta property="og:url" content="{{site.url}}{{page.url}}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{page.title | default: site.title}}"/>
    <meta property="og:description" content="{{page.description}}"/>
    <meta property="og:image" content="{{site.url}}/favicon.ico"/>

    <meta name="twitter:card" content="summary"/>


    <link rel='shortcut icon' href='{{ site.baseurl }}/favicon.ico' type='image/x-icon'>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/style.css' type='text/css'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
            type="text/javascript"></script>
</head>

<body>
    {% include header.html %}

    <div id="content">
        {{ content }}
    </div>
<hr>

<p><small> <i> &copy; {{ site.time | date: '%Y' }}. La imprenta de Fynardo. <span class="bold">Contacto:</span> dfynar(at)gmail(dot)com </small></p>
    <p><small> <i>Built with <a href="https://jekyllrb.com/">Jekyll</a> and 
            <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a>, 
            hosted on <a href="https://github.com">GitHub</a>. 
            Logo by Zafito.</i></small></p>
</body>
</html>

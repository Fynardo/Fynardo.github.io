<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/style.css' type='text/css'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>

<p><small> <i> &copy; {{ site.time | date: '%Y' }}. La imprenta de Fynardo. <span class="bold">Contacto:</span> dfynar(at)gmail(dot)com </small></p>
    <p><small> <i>Built with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i>. Logo by Zafito.</small></p>
</body>
</html>

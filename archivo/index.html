---
layout: default
title: Archivo
---

	<h2>Archivo</h2>
    {% for category in site.categories %}

    <h3> Entradas en <small>/{{ category | first }}/</small> </h3>
        <ul>
        {% for post in category.last %}
            <li> {{ post.date | date: '%Y-%m-%-d' }} - <a href="{{ post.url}}">{{ post.title}}</a> </li>
        {% endfor %}
        </ul>
    {% endfor %}
